<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 내가 작성한 답안
      function solution(arr) {
        let answer = 0;
        let temp = 0;

        arr.forEach((item) => {
          if(item === 1) {
            temp++;
            answer += temp;
          } else {
            temp = 0;
          }
        })

        return answer;
      }

      // 선생님이 작성한 답안
      function solution2(arr) {
        let answer = 0;
        let cnt = 0;
        
        for(let x of arr) {
          if(x === 1) {
            cnt++;
            answer += cnt;
          } else cnt = 0;
        }

        return answer;
      }

      console.log(solution([1,1,0,1,0,0,1,1,1])); // 10
      console.log('---------------------------------')
      console.log(solution2([1,1,0,1,0,0,1,1,1])); // 10
    </script>
  </body>
</html>
