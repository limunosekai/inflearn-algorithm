<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 내가 작성한 답안
      function solution(a, b) {
        for (let i = 0; i < 5; i++) {
          console.log(`${i + 1} 회차`);
          if(a[i] === b[i]) {
            console.log('무승부');
          } else if(a[i] === 1 && b[i] === 3 || a[i] === 2 && b[i] === 1 || a[i] === 3 && b[i] === 2) {
            console.log('철수 승');
          } else {
            console.log('영희 승');
          }
        }
      }

      // 선생님이 작성한 답안
      function solution2(a, b) {
        for(let i=0; i < a.length; i++) {
          console.log(`${i + 1} 회차`);
          if(a[i] === b[i]) console.log('무승부');
          else if(a[i] === 1 && b[i] === 3) console.log('철수 승');
          else if(a[i] === 2 && b[i] === 1) console.log('철수 승');
          else if(a[i] === 3 && b[i] === 2) console.log('철수 승');
          else console.log('영희 승');
        }
      }

      console.log(solution([1, 2 ,2 ,1, 3], [2, 1, 3, 2, 3]));
      console.log('------------------------')
      console.log(solution2([1, 2 ,2 ,1, 3], [2, 1, 3, 2, 3]));
    </script>
  </body>
</html>
