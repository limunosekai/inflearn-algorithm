<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 내가 작성한 답안

      // 소수판별기
      function isPrime(num) {
        if(num < 2) return false;
        if(num === 2) return true;
        for(let i=2; i<=Math.sqrt(num); i++) {
          if(num % i === 0) return false;
        }
        return true;
      }
      
      function solution(arr) {
        let answer = [];

        arr.forEach((item) => {
          let newItem = +item.toString().split('').reverse().join('');
          if(isPrime(newItem)) answer.push(item);
        });

        return answer;
      }

      // 선생님이 작성한 답안
      function isPrime2(num) {
        if(num === 1) return false;
        for(let i=2; i<=parseInt(Math.sqrt(num)); i++) {
          if(num % i === 0) return false;
        }
        return true;
      }

      function solution2(arr) {
        let answer = [];

        for(let x of arr) {
          let res = 0;
          let tmp = x;
          // 숫자 뒤집기
          while(tmp) {
            let t = tmp % 10;
            res = res * 10 + t;
            tmp = parseInt(tmp / 10);
          }
          if(isPrime2(res)) answer.push(x);
        }

        return answer;
      }

      console.log(solution([54, 71, 30, 38, 350])); // 71, 30, 38, 350
      console.log('---------------------------------');
      console.log(solution2([54, 71, 30, 38, 350])); // 71, 30, 38, 350
    </script>
  </body>
</html>
