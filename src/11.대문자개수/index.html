<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 내가 작성한 답안
      function solution(str) {
        let answer = 0;

        let temp = str.split('');
        temp.forEach((item) => {
          if(item === item.toUpperCase()) {
            answer++;
          }
        })

        return answer;
      }

      // 선생님이 작성한 답안
      function solution2(s, t) {
        let answer = 0;
        
        for(let x of s) {
          if(x === x.toUpperCase()) answer++;
        }

        return answer;
      }

      function solution3(s, t) {
        let answer = 0;
        
        for(let x of s) {
          // 아스키 코드로 변환
          // 대문자 : 65 ~ 90
          // 소문자 : 97 ~ 122
          let num = x.charCodeAt();
          if(num >= 65 && num <= 90) answer++;
        }

        return answer;
      }

      console.log(solution('LimuNoSekai')); // 3
      console.log(solution2('LimuNoSekai')); // 3
      console.log(solution3('LimuNoSekai')); // 3
    </script>
  </body>
</html>
