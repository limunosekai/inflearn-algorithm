<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 내가 작성한 답안
      function solution(str) {
        let answer = [];
        let temp = str.split('');

        for (let i = 0; i < temp.length; i++) {
          if (!answer.includes(temp[i])) {
            answer.push(temp[i]);
          }
        }

        return answer.join('');
      }

      // 선생님이 작성한 답안
      function solution2(s) {
        let answer = '';
        
        for(let i=0; i<s.length; i++) {
          if(s.indexOf(s[i]) === i) answer += s[i];
        }

        return answer;
      }

      console.log(solution('tomato')); // toma
      console.log(solution2('tomato')); // toma
    </script>
  </body>
</html>
