<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 내가 작성한 답안
      function solution(arr) {
        let answer = arr[0];

        for (let x of arr) {
          if (x.length < answer.length) answer = x;
        }

        return answer;
      }

      // 선생님이 작성한 답안
      function solution2(s) {
        let answer,
          min = Number.MAX_SAFE_INTEGER;

        for (let x of s) {
          if (x.length < min) {
            min = x.length;
            answer = x;
          }
        }

        return answer;
      }

      console.log(solution(['apple', 'tomato', 'watermelon', 'fig'])); // fig
      console.log(solution2(['apple', 'tomato', 'watermelon', 'fig'])); // fig
    </script>
  </body>
</html>
