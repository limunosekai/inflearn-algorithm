<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 내가 작성한 답안
    function solution(a, b) {
      let answer = 0;
      let small, big;

      if(a < b) {
        small = a;
        big = b;
      } else {
        small = b;
        big = a;
      }

      for(let i = small; i <= big; i++) {
        answer += i;
      }
      return answer;
    };

    // 선생님이 작성한 답안과 같음

    console.log(solution(3,9)); // 42
  </script>
</body>
</html>
