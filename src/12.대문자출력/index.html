<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 내가 작성한 답안
      function solution(str) {
        let answer = '';
        let temp = [];
        for (let x of str) {
          temp.push(x.toUpperCase());
        }
        answer = temp.join('');

        return answer;
      }

      function solution2(str) {
        let answer = str.toUpperCase();
        return answer;
      }

      // 선생님이 작성한 답안
      function solution3(s) {
        let answer = '';

        for(let x of s) {
          if(x === x.toLowerCase()) {
            answer += x.toUpperCase();
          } else {
            answer += x;
          }
        }

        return answer;
      }

      console.log(solution('LimuNoSekai')); // LIMUNOSEKAI
      console.log(solution2('LimuNoSekai')); // LIMUNOSEKAI
      console.log(solution3('LimuNoSekai')); // LIMUNOSEKAI
    </script>
  </body>
</html>
