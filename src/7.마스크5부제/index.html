<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 내가 작성한 답안
    function solution(arr) {
      let answer = 0;
      
      arr.forEach((item) => {
        let temp = item.toString();
        
        // 00년대생들 따로 계산
        if(temp.length === 1) {
          if(temp[0] === '1' || temp[0] === '6') {
            answer += 1;
          }
        } else {
          if(temp[1] === '1' || temp[1] === '6') {
            answer += 1;
          }
        }
      });

      return answer;
    }

    // 선생님이 작성한 답안
    function solution2(arr) {
      let answer = 0;

      for(let x of arr) {
        if(x % 10 === 1 || x % 10 === 6) {
          answer++;
        }
      }
      return answer;
    }

    console.log(solution([92, 81, 65, 56, 01, 59, 88])); // 3
    console.log(solution2([92, 81, 65, 56, 01, 59, 88])); // 3
  </script>
</body>
</html>
