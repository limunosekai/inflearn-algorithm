<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 내가 작성한 답안
      function solution(str, word) {
        let answer = 0;
        let temp = [];
        temp = str.split('');
        temp.forEach((item) => {
          if (item === word) {
            answer++;
          }
        });

        return answer;
      }

      // 선생님이 작성한 답안
      function solution2(s, t) {
        let answer = 0;
        for(let x of s) {
          if(x === t) answer++;
        }

        return answer;
      }

      function solution3(s, t) {
        let answer = s.split(t).length;
        return answer - 1;
      }

      console.log(solution('banana', 'a')); // 3
      console.log(solution2('banana', 'a')); // 3
      console.log(solution3('banana', 'a')); // 3
    </script>
  </body>
</html>
