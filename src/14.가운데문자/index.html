<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 내가 작성한 답안
      function solution(str) {
        let answer = '';
        let num = str.length % 2;

        if(num === 0) {
          let div = str.length / 2;
          answer = str.substr(div - 1, 2);
        } else {
          let div = (1 + str.length) / 2;
          answer = str.substr(div - 1, 1);
        }

        return answer;
      }

      // 선생님이 작성한 답안
      function solution2(s) {
        let answer = 0;
        let mid = Math.floor(s.length / 2);
        if(s.length % 2 === 1) answer = s.substring(mid, mid + 1);
        else answer = s.substring(mid - 1, mid + 1);

        return answer;
      }

      console.log(solution('tomato')); // ma
      console.log(solution2('tomato')); // ma
    </script>
  </body>
</html>
